<head>
<meta charset="UTF-8">

<style>
body {

</head>

<body>

<h2>AltÄ±n & DÃ¶viz Hesaplama</h2>
<button id="temaBtn" onclick="temaDegistir()">ğŸŒ™ Koyu Mod</button>

<table>
<thead>
<tr>
<th>TÃ¼r</th>
<th>Gram / Adet</th>
<th>Birim Fiyat (TL)</th>
<th>Toplam Gram</th>
<th>Tutar (TL)</th>
</tr>
</thead>
<tbody id="tablo"></tbody>
</table>

<div class="manual-container">
<label>Manuel AltÄ±n FiyatÄ± (TL): <input type="number" id="manuelFiyat" placeholder="Opsiyonel"></label>
</div>

<div class="butonlar">
<button onclick="hesapla()">HESAPLA</button>
<button onclick="temizle()">TEMÄ°ZLE</button>
</div>

<div class="toplam" id="toplam">Toplam: â€”</div>
<div class="toplam" id="apiGuncelleme">API Son GÃ¼ncelleme: â€”</div>

<script>
const API_KEY = "apikey 5xpyQEvnvvTLPUM69V7uui:11cUxwSdipU6iVr9Wk8mVy";

/* ğŸ” ALTIN GRAMAJLARI */
const ALTIN_GRAM = {
    "24 Ayar Gram AltÄ±n": 1,
    "22 Ayar Gram AltÄ±n": 1,
    "Ã‡eyrek AltÄ±n": 1.75,
    "YarÄ±m AltÄ±n": 3.5,
    "Tam AltÄ±n": 7.2,
    "Cumhuriyet AltÄ±nÄ±": 7.2,
    "ReÅŸat AltÄ±n": 7.2,
    "Ata AltÄ±n": 7.2
};

const varliklar = [
    { ad:"24 Ayar Gram AltÄ±n", api:"Gram AltÄ±n" },
    { ad:"22 Ayar Gram AltÄ±n", api:"Gram AltÄ±n", katsayi:0.916 },
    { ad:"Ã‡eyrek AltÄ±n" },
    { ad:"YarÄ±m AltÄ±n" },
    { ad:"Tam AltÄ±n" },
    { ad:"Cumhuriyet AltÄ±nÄ±" },
    { ad:"ReÅŸat AltÄ±n" },
    { ad:"Ata AltÄ±n" },
    { ad:"USD", api:"USD" },
    { ad:"EUR", api:"EUR" },
    { ad:"Bank", manuel:true }
];

let fiyatlar = {};
let apiGuncellemeZamani = "";

function ortalamaFiyat(buy, sell) {
    return (buy + sell) / 2;
}

async function baslat() {

    /* ALTIN */
    const altinRes = await fetch(
        "https://api.collectapi.com/economy/goldPrice",
        { headers:{ authorization:"apikey "+API_KEY } }
    );
    const altinData = await altinRes.json();
    apiGuncellemeZamani = new Date().toLocaleString();

    altinData.result.forEach(i=>{
        fiyatlar[i.name] = {
            buying: Number(i.buying),
            selling: Number(i.selling)
        };
    });

    if (!fiyatlar["ReÅŸat AltÄ±n"] && fiyatlar["Cumhuriyet AltÄ±nÄ±"]) {
        fiyatlar["ReÅŸat AltÄ±n"] = fiyatlar["Cumhuriyet AltÄ±nÄ±"];
    }

    /* DÃ–VÄ°Z */
    const dovizRes = await fetch(
        "https://api.collectapi.com/economy/allCurrency",
        { headers:{ authorization:"apikey "+API_KEY } }
    );
    const dovizData = await dovizRes.json();
    dovizData.result.forEach(i=>{
        if(i.code === "USD" || i.code === "EUR"){
            fiyatlar[i.code] = {
                buying: Number(i.buying || i.rate),
                selling: Number(i.selling || i.rate)
            };
        }
    });

    tabloKur();
    yukle();
    document.getElementById("apiGuncelleme").innerText = "API Son GÃ¼ncelleme: " + apiGuncellemeZamani;
}

function tabloKur() {
    const t = document.getElementById("tablo");
    t.innerHTML = "";
    varliklar.forEach((v,i)=>{
        t.innerHTML += `
        <tr>
            <td>${v.ad}</td>
            <td><input type="number" step="0.01" id="m${i}"></td>
            <td id="b${i}">â€”</td>
            <td id="g${i}">â€”</td>
            <td id="s${i}">â€”</td>
        </tr>`;
    });
}

function hesapla() {
    let toplamTL = 0;
    let toplamGram = 0;

    // Manuel fiyat kutusu
    const manuelFiyat = Number(document.getElementById("manuelFiyat").value);

    // 22 ayar gram altÄ±n katsayÄ±sÄ±
    const g22 = fiyatlar["Gram AltÄ±n"];
    let fiyat22 = ortalamaFiyat(g22.buying, g22.selling) * 0.916;

    // EÄŸer manuel kutucuÄŸa bir deÄŸer girilmiÅŸse, dÃ¼zeltme katsayÄ±sÄ± = manuel / api
    if (manuelFiyat) {
        const katsayi = manuelFiyat / fiyat22;
        fiyat22 = fiyat22 * katsayi;
    }

    varliklar.forEach((v,i)=>{
        const miktar = Number(document.getElementById("m"+i).value);
        if (!miktar) return;

        /* BANK */
        if (v.manuel) {
            document.getElementById("s"+i).innerText = miktar.toFixed(2)+" TL";
            document.getElementById("b"+i).innerText = "-";
            document.getElementById("g"+i).innerText = "-";
            toplamTL += miktar;
            return;
        }

        /* DÃ–VÄ°Z */
        if (v.api === "USD" || v.api === "EUR") {
            const f = fiyatlar[v.api];
            const tl = miktar * f.selling;
            document.getElementById("s"+i).innerText = tl.toFixed(2)+" TL";
            document.getElementById("b"+i).innerText = f.selling.toFixed(2);
            document.getElementById("g"+i).innerText = "-";
            toplamTL += tl;
            return;
        }

        /* ALTIN */
        const gram = (ALTIN_GRAM[v.ad] || 0) * miktar;
        const tl = gram * fiyat22;
        document.getElementById("s"+i).innerText = tl.toFixed(2)+" TL";
        document.getElementById("b"+i).innerText = (tl / miktar).toFixed(2);
        document.getElementById("g"+i).innerText = gram.toFixed(2) + " gr";
        toplamGram += gram;
        toplamTL += tl;
    });

    document.getElementById("toplam").innerText =
        `Toplam: ${toplamTL.toFixed(2)} TL | Toplam Gram: ${toplamGram.toFixed(2)} gr`;
}

function yukle() {
    varliklar.forEach((v,i)=>{
        const val = localStorage.getItem("m"+i);
        if(val) document.getElementById("m"+i).value = val;
    });
}

function temizle() {
    varliklar.forEach((v,i)=>{
        document.getElementById("m"+i).value = "";
        document.getElementById("s"+i).innerText = "â€”";
        document.getElementById("b"+i).innerText = "â€”";
        document.getElementById("g"+i).innerText = "â€”";
        localStorage.removeItem("m"+i);
    });
    document.getElementById("toplam").innerText = "Toplam: â€”";
}

function temaDegistir() {
    document.body.classList.toggle("dark");
    const koyuMu = document.body.classList.contains("dark");
    localStorage.setItem("tema", koyuMu ? "dark" : "light");
    document.getElementById("temaBtn").innerText =
        koyuMu ? "â˜€ï¸ AÃ§Ä±k Mod" : "ğŸŒ™ Koyu Mod";
}

if (localStorage.getItem("tema") === "dark") {
    document.body.classList.add("dark");
    window.onload = () => temaBtn.innerText = "â˜€ï¸ AÃ§Ä±k Mod";
}

baslat();
</script>

</body>
</html>
