<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Altƒ±n & D√∂viz Hesaplama</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    max-width:900px;
    margin:auto;
    padding:15px;
}
h2 { text-align:center; }

table {
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
}
th, td {
    border:1px solid #ccc;
    padding:8px;
    text-align:center;
}
th { background:#eaeaea; }

input {
    width:80px;
    padding:5px;
}

.butonlar {
    display:flex;
    gap:10px;
    margin-top:15px;
}
button {
    flex:1;
    padding:10px;
    font-size:16px;
}

.toplam {
    margin-top:20px;
    font-size:24px;
    text-align:right;
    font-weight:bold;
}

@media (max-width:600px) {
    input { width:65px; }
}

/* DARK MODE */
body.dark {
    background:#121212;
    color:#eaeaea;
}
body.dark th { background:#1f1f1f; }
body.dark td { border-color:#333; }
body.dark input {
    background:#1e1e1e;
    color:#fff;
    border:1px solid #444;
}
body.dark button { background:#333; color:#fff; }
</style>
</head>

<body>

<h2>Altƒ±n & D√∂viz Hesaplama</h2>
<button id="temaBtn" onclick="temaDegistir()">üåô Koyu Mod</button>

<table>
<thead>
<tr>
<th>T√ºr</th>
<th>Gram / Adet</th>
<th>Tutar (TL)</th>
</tr>
</thead>
<tbody id="tablo"></tbody>
</table>

<div class="butonlar">
<button onclick="hesapla()">HESAPLA</button>
<button onclick="temizle()">TEMƒ∞ZLE</button>
</div>

<!-- Manuel 22 Ayar Kutusu -->
<div style="margin-top:10px;">
  <label for="manuel22">Opsiyonel 22 Ayar Fiyat (TL): </label>
  <input type="number" id="manuel22" placeholder="Bo≈ü bƒ±rak = otomatik">
</div>

<div class="toplam" id="toplam">Toplam: ‚Äî</div>

<script>
const API_KEY = "apikey 5xpyQEvnvvTLPUM69V7uui:11cUxwSdipU6iVr9Wk8mVy";

/* üîê ALTIN GRAMAJLARI (22 AYAR) */
const ALTIN_GRAM = {
    "24 Ayar Gram Altƒ±n": 1,
    "22 Ayar Gram Altƒ±n": 1,
    "√áeyrek Altƒ±n": 1.75,
    "Yarƒ±m Altƒ±n": 3.5,
    "Tam Altƒ±n": 7.2,
    "Cumhuriyet Altƒ±nƒ±": 7.2,
    "Re≈üat Altƒ±n": 7.2,
    "Ata Altƒ±n": 7.2
};

const varliklar = [
    { ad:"24 Ayar Gram Altƒ±n" },
    { ad:"22 Ayar Gram Altƒ±n" },
    { ad:"√áeyrek Altƒ±n" },
    { ad:"Yarƒ±m Altƒ±n" },
    { ad:"Tam Altƒ±n" },
    { ad:"Cumhuriyet Altƒ±nƒ±" },
    { ad:"Re≈üat Altƒ±n" },
    { ad:"Ata Altƒ±n" },
    { ad:"USD" },
    { ad:"EUR" },
    { ad:"Bank", manuel:true }
];

let fiyatlar = {};

/* ‚úÖ 22 AYAR KUYUMCU ORTALAMASI */
async function baslat() {

    /* ALTIN */
    const altinRes = await fetch(
        "https://api.collectapi.com/economy/goldPrice",
        { headers:{ authorization:"apikey "+API_KEY } }
    );
    const altinData = await altinRes.json();

    altinData.result.forEach(i=>{
        fiyatlar[i.name] = {
            buying: Number(i.buying),
            selling: Number(i.selling)
        };
    });

    if (!fiyatlar["Re≈üat Altƒ±n"] && fiyatlar["Cumhuriyet Altƒ±nƒ±"]) {
        fiyatlar["Re≈üat Altƒ±n"] = fiyatlar["Cumhuriyet Altƒ±nƒ±"];
    }

    /* D√ñVƒ∞Z */
    const dovizRes = await fetch(
        "https://api.collectapi.com/economy/allCurrency",
        { headers:{ authorization:"apikey "+API_KEY } }
    );
    const dovizData = await dovizRes.json();

    dovizData.result.forEach(i=>{
        if(i.code === "USD" || i.code === "EUR"){
            fiyatlar[i.code] = {
                buying: Number(i.buying || i.rate),
                selling: Number(i.selling || i.rate)
            };
        }
    });

    tabloKur();
    yukle();
}

function tabloKur() {
    const t = document.getElementById("tablo");
    t.innerHTML = "";
    varliklar.forEach((v,i)=>{
        t.innerHTML += `
        <tr>
            <td>${v.ad}</td>
            <td><input type="number" step="0.01" id="m${i}"></td>
            <td id="s${i}">‚Äî</td>
        </tr>`;
    });
}

function hesapla() {
    let toplamTL = 0;
    let toplamGram = 0;

    let manuelFiyat = Number(document.getElementById("manuel22").value);
    const API_ORTALAMA = fiyatlar["Gram Altƒ±n"] ? 
        (fiyatlar["Gram Altƒ±n"].buying + fiyatlar["Gram Altƒ±n"].selling)/2 : 0;

    const fiyat22 = manuelFiyat || (API_ORTALAMA * 0.916 * 1.0515); // 24‚Üí22‚Üíklasik katsayƒ±

    varliklar.forEach((v,i)=>{
        const miktar = Number(document.getElementById("m"+i).value);
        if (!miktar) {
            document.getElementById("s"+i).innerText = "‚Äî";
            return;
        }

        let tl = 0;

        // BANK manuel
        if (v.manuel) {
            tl = miktar;
        }
        // D√ñVƒ∞Z
        else if (v.ad === "USD" || v.ad === "EUR") {
            const f = fiyatlar[v.ad];
            tl = miktar * f.selling;
        }
        // ALTIN
        else {
            const gram = (ALTIN_GRAM[v.ad] || 0) * miktar;
            toplamGram += gram;
            tl = gram * fiyat22;
        }

        document.getElementById("s"+i).innerText = tl.toFixed(2) + " TL";
        toplamTL += tl;
    });

    document.getElementById("toplam").innerText =
        `Toplam: ${toplamTL.toFixed(2)} TL | Toplam Gram: ${toplamGram.toFixed(2)} gr`;
}

function yukle() {
    varliklar.forEach((v,i)=>{
        const val = localStorage.getItem("m"+i);
        if(val) document.getElementById("m"+i).value = val;
    });
}

function temizle() {
    varliklar.forEach((v,i)=>{
        document.getElementById("m"+i).value = "";
        document.getElementById("s"+i).innerText = "‚Äî";
        localStorage.removeItem("m"+i);
    });
    document.getElementById("manuel22").value = "";
    document.getElementById("toplam").innerText = "Toplam: ‚Äî";
}

function temaDegistir() {
    document.body.classList.toggle("dark");
    const koyuMu = document.body.classList.contains("dark");
    localStorage.setItem("tema", koyuMu ? "dark" : "light");
    document.getElementById("temaBtn").innerText =
        koyuMu ? "‚òÄÔ∏è A√ßƒ±k Mod" : "üåô Koyu Mod";
}

if (localStorage.getItem("tema") === "dark") {
    document.body.classList.add("dark");
    window.onload = () => temaBtn.innerText = "‚òÄÔ∏è A√ßƒ±k Mod";
}

baslat();
</script>

</body>
</html>
