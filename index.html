<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Altƒ±n & D√∂viz Hesaplama</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    max-width:900px;
    margin:auto;
    padding:15px;
}
h2 { text-align:center; }

table {
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
}

    border:1px solid #ccc;
    padding:8px;
    text-align:center;
}

.butonlar {
    display:flex;
    gap:10px;
    margin-top:15px;
}

}

    margin-top:20px;

}

    input { width:65px; }
}

/* DARK MODE */

    background:#121212;
    color:#eaeaea;
}

</style>
</head>

<body>

<h2>Altƒ±n & D√∂viz Hesaplama</h2>
<button id="temaBtn" onclick="temaDegistir()">üåô Koyu Mod</button>

<table>
<thead>
<tr>
<th>T√ºr</th>
<th>Gram / Adet</th>
<th>Toplam Gram</th>
<th>Birim Fiyat (TL)</th>
<th>Tutar (TL)</th>
</tr>
</thead>
<tbody id="tablo"></tbody>
</table>

<div class="butonlar">
<button onclick="hesapla()">HESAPLA</button>
<button onclick="temizle()">TEMƒ∞ZLE</button>
</div>

<div class="toplam" id="toplam">Toplam: ‚Äî</div>
<div style="margin-top:10px;">
<label>Manuel 22 Ayar Fiyat (opsiyonel, TL): </label>
<input type="number" step="0.01" id="manuel22" placeholder="Bo≈üsa API fiyatƒ± kullanƒ±lƒ±r">
</div>
<div style="margin-top:5px;">
<span id="apiGuncelleme">API Son G√ºncelleme: ‚Äî</span>
</div>

<script>
const API_KEY = "apikey 5xpyQEvnvvTLPUM69V7uui:11cUxwSdipU6iVr9Wk8mVy";

/* üîê ALTIN GRAMAJLARI (22 AYAR) */
const ALTIN_GRAM = {
    "24 Ayar Gram Altƒ±n": 1,
    "22 Ayar Gram Altƒ±n": 1,
    "√áeyrek Altƒ±n": 1.75,
    "Yarƒ±m Altƒ±n": 3.5,
    "Tam Altƒ±n": 7.2,
    "Cumhuriyet Altƒ±nƒ±": 7.2,
    "Re≈üat Altƒ±n": 7.2,
    "Ata Altƒ±n": 7.2
};

/* 22 AYAR KATSAYISI (senin geleneksel fiyatƒ±na yakƒ±nla≈ütƒ±rma) */
const KATSAYI_22AYAR = 1.0515;

const varliklar = [
    { ad:"24 Ayar Gram Altƒ±n", api:"Gram Altƒ±n" },
    { ad:"22 Ayar Gram Altƒ±n", api:"Gram Altƒ±n", katsayi:0.916 },
    { ad:"√áeyrek Altƒ±n" },
    { ad:"Yarƒ±m Altƒ±n" },
    { ad:"Tam Altƒ±n" },
    { ad:"Cumhuriyet Altƒ±nƒ±" },
    { ad:"Re≈üat Altƒ±n" },
    { ad:"Ata Altƒ±n" },
    { ad:"USD", api:"USD" },
    { ad:"EUR", api:"EUR" },
    { ad:"Bank", manuel:true }
];

let fiyatlar = {};
let apiGuncellemeZamani = "";

async function baslat() {
    try {
        const altinRes = await fetch(
            "https://api.collectapi.com/economy/goldPrice",
            { headers:{ authorization:"apikey "+API_KEY } }
        );
        const altinData = await altinRes.json();
        apiGuncellemeZamani = new Date().toLocaleString();

        altinData.result.forEach(i=>{
            fiyatlar[i.name] = {
                buying: Number(i.buying),
                selling: Number(i.selling)
            };
        });

        const dovizRes = await fetch(
            "https://api.collectapi.com/economy/allCurrency",
            { headers:{ authorization:"apikey "+API_KEY } }
        );
        const dovizData = await dovizRes.json();

        dovizData.result.forEach(i=>{
            if(i.code === "USD" || i.code === "EUR"){
                fiyatlar[i.code] = {
                    buying: Number(i.buying || i.rate),
                    selling: Number(i.selling || i.rate)
                };
            }
        });

        tabloKur();
        yukle();
    } catch(e){
        console.error("API Hatasƒ±:", e);
    }
}

function tabloKur() {
    const t = document.getElementById("tablo");
    t.innerHTML = "";
    varliklar.forEach((v,i)=>{
        t.innerHTML += `
        <tr>
            <td>${v.ad}</td>
            <td><input type="number" step="0.01" id="m${i}"></td>
            <td id="gram${i}">‚Äî</td>
            <td id="birim${i}">‚Äî</td>
            <td id="s${i}">‚Äî</td>
        </tr>`;
    });
    document.getElementById("apiGuncelleme").innerText = "API Son G√ºncelleme: " + apiGuncellemeZamani;
}

function hesapla() {
    let toplamTL = 0;
    let toplamGram = 0;

    let manuelFiyat = Number(document.getElementById("manuel22").value);
    const API_ORTALAMA = fiyatlar["Gram Altƒ±n"] ? (fiyatlar["Gram Altƒ±n"].buying + fiyatlar["Gram Altƒ±n"].selling)/2 : 0;
    const fiyat22 = manuelFiyat || (API_ORTALAMA * 1.0515); // 1.0515 = senin klasik sistem katsayƒ±sƒ±

    varliklar.forEach((v,i)=>{
        const miktar = Number(document.getElementById("m"+i).value);
        if (!miktar) {
            document.getElementById("gram"+i).innerText = "‚Äî";
            document.getElementById("birim"+i).innerText = "‚Äî";
            document.getElementById("s"+i).innerText = "‚Äî";
            return;
        }

        if(v.manuel){
            document.getElementById("s"+i).innerText = miktar.toFixed(2)+" TL";
            document.getElementById("gram"+i).innerText = "‚Äî";
            document.getElementById("birim"+i).innerText = "‚Äî";
            toplamTL += miktar;
            return;
        }

        if(v.api === "USD" || v.api === "EUR"){
            const f = fiyatlar[v.api];
            const tl = miktar * f.selling;
            document.getElementById("s"+i).innerText = tl.toFixed(2)+" TL";
            document.getElementById("gram"+i).innerText = "‚Äî";
            document.getElementById("birim"+i).innerText = f.selling.toFixed(2);
            toplamTL += tl;
            return;
        }

        const gram = (ALTIN_GRAM[v.ad] || 0) * miktar;
        toplamGram += gram;

        const tl = gram * fiyat22;
        document.getElementById("s"+i).innerText = tl.toFixed(2)+" TL";
        document.getElementById("gram"+i).innerText = gram.toFixed(2) + " gr";
        document.getElementById("birim"+i).innerText = (gram * fiyat22 / miktar).toFixed(2) + " TL";
        toplamTL += tl;
    });

    document.getElementById("toplam").innerText =
        `Toplam: ${toplamTL.toFixed(2)} TL | Toplam Gram Altƒ±n: ${toplamGram.toFixed(2)} gr`;
}

function yukle() {
    varliklar.forEach((v,i)=>{
        const val = localStorage.getItem("m"+i);
        if(val) document.getElementById("m"+i).value = val;
    });
    const manuelVal = localStorage.getItem("manuel22");
    if(manuelVal) document.getElementById("manuel22").value = manuelVal;
}

function temizle() {
    varliklar.forEach((v,i)=>{
        document.getElementById("m"+i).value = "";
        document.getElementById("s"+i).innerText = "‚Äî";
        document.getElementById("gram"+i).innerText = "‚Äî";
        document.getElementById("birim"+i).innerText = "‚Äî";
        localStorage.removeItem("m"+i);
    });
    document.getElementById("manuel22").value = "";
    localStorage.removeItem("manuel22");
    document.getElementById("toplam").innerText = "Toplam: ‚Äî";
}

function temaDegistir() {
    document.body.classList.toggle("dark");
    const koyuMu = document.body.classList.contains("dark");
    localStorage.setItem("tema", koyuMu ? "dark" : "light");
    document.getElementById("temaBtn").innerText =
        koyuMu ? "‚òÄÔ∏è A√ßƒ±k Mod" : "üåô Koyu Mod";
}

if (localStorage.getItem("tema") === "dark") {
    document.body.classList.add("dark");
    window.onload = () => temaBtn.innerText = "‚òÄÔ∏è A√ßƒ±k Mod";
}

baslat();
</script>

</body>
</html>
