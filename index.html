<body>

<div style="margin-top:5px;">

<input type="number" step="0.01" id="manuel14" placeholder="--">
</div>

</div>

<script>
const API_KEY = "apikey 5xpyQEvnvvTLPUM69V7uui:11cUxwSdipU6iVr9Wk8mVy";
const ALTIN_GRAM = {
    "24 Ayar Gram AltÄ±n":1,
    "22 Ayar Gram AltÄ±n":1,
    "18 Ayar Gram AltÄ±n":1,
    "14 Ayar Gram AltÄ±n":1,
    "Ã‡eyrek AltÄ±n":1.75,
    "YarÄ±m AltÄ±n":3.5,
    "Tam AltÄ±n":7.2,
    "Cumhuriyet AltÄ±nÄ±":7.2,
    "ReÅŸat AltÄ±n":7.2,
    "Ata AltÄ±n":7.2,
    "BeÅŸli AltÄ±n":36
};
const KATSAYI_22AYAR = 1.0515;

const varliklar = [
    {ad:"24 Ayar Gram AltÄ±n", api:"Gram AltÄ±n"},
    {ad:"22 Ayar Gram AltÄ±n", api:"Gram AltÄ±n"},
    {ad:"18 Ayar Gram AltÄ±n", api:"Gram AltÄ±n"},
    {ad:"14 Ayar Gram AltÄ±n", api:"Gram AltÄ±n"},
    {ad:"Ã‡eyrek AltÄ±n"},
    {ad:"YarÄ±m AltÄ±n"},
    {ad:"Tam AltÄ±n"},
    {ad:"Cumhuriyet AltÄ±nÄ±"},
    {ad:"ReÅŸat AltÄ±n"},
    {ad:"Ata AltÄ±n"},
    {ad:"BeÅŸli AltÄ±n"},
    {ad:"USD", api:"USD"},
    {ad:"EUR", api:"EUR"},
    {ad:"Bank", manuel:true}
];

let fiyatlar={}, apiGuncellemeZamani="";

async function baslat(){
    try{
        const altinRes = await fetch("https://api.collectapi.com/economy/goldPrice",
            { headers:{ authorization:"apikey "+API_KEY } });
        const altinData = await altinRes.json();
        apiGuncellemeZamani = new Date().toLocaleString();
        altinData.result.forEach(i=>{
            fiyatlar[i.name]={buying:Number(i.buying), selling:Number(i.selling)};
        });
        const dovizRes = await fetch("https://api.collectapi.com/economy/allCurrency",
            { headers:{ authorization:"apikey "+API_KEY } });
        const dovizData = await dovizRes.json();
        dovizData.result.forEach(i=>{
            if(i.code==="USD"||i.code==="EUR"){
                fiyatlar[i.code]={buying:Number(i.buying||i.rate), selling:Number(i.selling||i.rate)};
            }
        });
        tabloKur(); yukle();
    }catch(e){ console.error("API HatasÄ±:",e);}
}

function tabloKur(){
    const t=document.getElementById("tablo"); t.innerHTML="";
    varliklar.forEach((v,i)=>{
        t.innerHTML += `<tr>
            <td>${v.ad}</td>
            <td><input type="number" step="0.01" id="m${i}"></td>
            <td id="gram${i}">â€”</td>
            <td id="birim${i}">â€”</td>
            <td id="s${i}">â€”</td>
        </tr>`;
    });
    document.getElementById("apiGuncelleme").innerText="API Son GÃ¼ncelleme: "+apiGuncellemeZamani;
}

function hesapla(){
    let toplamTL=0, toplamGram=0;

    const manuel22=Number(document.getElementById("manuel22").value);
    const manuel24=Number(document.getElementById("manuel24").value);
    const manuel18=Number(document.getElementById("manuel18").value);
    const manuel14=Number(document.getElementById("manuel14").value);

    const fiyat24 = manuel24 || (fiyatlar["Gram AltÄ±n"] ? (fiyatlar["Gram AltÄ±n"].buying+fiyatlar["Gram AltÄ±n"].selling)/2 :0);
    const fiyat22 = manuel22 || fiyat24*(22/24)*KATSAYI_22AYAR;
    const fiyat18 = manuel18 || fiyat24*(18/24)*KATSAYI_22AYAR;
    const fiyat14 = manuel14 || fiyat24*(14/24)*KATSAYI_22AYAR;

    varliklar.forEach((v,i)=>{
        const miktar=Number(document.getElementById("m"+i).value);
        if(!miktar){ document.getElementById("gram"+i).innerText="â€”"; document.getElementById("birim"+i).innerText="â€”"; document.getElementById("s"+i).innerText="â€”"; return;}
        if(v.manuel){ document.getElementById("s"+i).innerText=miktar.toFixed(2)+" TL"; document.getElementById("gram"+i).innerText="â€”"; document.getElementById("birim"+i).innerText="â€”"; toplamTL+=miktar; return;}
        if(v.api==="USD"||v.api==="EUR"){ const f=fiyatlar[v.api]; const tl=miktar*f.selling; document.getElementById("s"+i).innerText=tl.toFixed(2)+" TL"; document.getElementById("gram"+i).innerText="â€”"; document.getElementById("birim"+i).innerText=f.selling.toFixed(2)+" TL"; toplamTL+=tl; return;}

        const gram=(ALTIN_GRAM[v.ad]||0)*miktar; toplamGram+=gram;
        let fiyat;
        switch(v.ad){
            case "22 Ayar Gram AltÄ±n": fiyat=fiyat22; break;
            case "24 Ayar Gram AltÄ±n": fiyat=fiyat24; break;
            case "18 Ayar Gram AltÄ±n": fiyat=fiyat18; break;
            case "14 Ayar Gram AltÄ±n": fiyat=fiyat14; break;
            default: const ayarKatsayi=v.ayarKatsayi||1; fiyat=fiyat22*ayarKatsayi;
        }
        const tl=gram*fiyat;
        document.getElementById("s"+i).innerText=tl.toFixed(2)+" TL";
        document.getElementById("gram"+i).innerText=gram.toFixed(2)+" gr";
        document.getElementById("birim"+i).innerText=(tl/miktar).toFixed(2)+" TL";
        toplamTL+=tl;
    });

    document.getElementById("toplam").innerText=`Toplam: ${toplamTL.toFixed(2)} TL | Toplam Gram AltÄ±n: ${toplamGram.toFixed(2)} gr`;
}

function yukle(){
    varliklar.forEach((v,i)=>{ const val=localStorage.getItem("m"+i); if(val) document.getElementById("m"+i).value=val; });
    ["manuel22","manuel24","manuel18","manuel14"].forEach(id=>{ const val=localStorage.getItem(id); if(val) document.getElementById(id).value=val; });
}

function temizle(){
    varliklar.forEach((v,i)=>{ document.getElementById("m"+i).value=""; document.getElementById("s"+i).innerText="â€”"; document.getElementById("gram"+i).innerText="â€”"; document.getElementById("birim"+i).innerText="â€”"; localStorage.removeItem("m"+i); });
    ["manuel22","manuel24","manuel18","manuel14"].forEach(id=>localStorage.removeItem(id));
    document.getElementById("toplam").innerText="Toplam: â€”";
}

function temaDegistir(){
    document.body.classList.toggle("dark");
    const koyuMu=document.body.classList.contains("dark");
    localStorage.setItem("tema",koyuMu?"dark":"light");
    document.getElementById("temaBtn").innerText=koyuMu?"â˜€ï¸ AÃ§Ä±k Mod":"ğŸŒ™ Koyu Mod";
}
if(localStorage.getItem("tema")==="dark"){ document.body.classList.add("dark"); window.onload=()=>temaBtn.innerText="â˜€ï¸ AÃ§Ä±k Mod"; }

baslat();
</script>
