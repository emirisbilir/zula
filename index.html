<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Altƒ±n & D√∂viz Hesaplama</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial, sans-serif; background:#f4f4f4; max-width:900px; margin:auto; padding:15px; }
h2 { text-align:center; }
table { width:100%; border-collapse:collapse; margin-top:15px; }
th, td { border:1px solid #ccc; padding:8px; text-align:center; }
th { background:#eaeaea; }
input { width:80px; padding:5px; }
.butonlar { display:flex; gap:10px; margin-top:15px; }
button { flex:1; padding:10px; font-size:16px; }
.toplam { margin-top:20px; font-size:24px; text-align:right; font-weight:bold; }
#manuelDiv { margin-top:15px; text-align:right; font-size:18px; }
#apiUpdate { margin-top:5px; font-size:12px; color:#555; text-align:right; }
@media (max-width:600px) { input { width:65px; } }
body.dark { background:#121212; color:#eaeaea; }
body.dark th { background:#1f1f1f; }
body.dark td { border-color:#333; }
body.dark input { background:#1e1e1e; color:#fff; border:1px solid #444; }
body.dark button { background:#333; color:#fff; }
</style>
</head>
<body>

<h2>Altƒ±n & D√∂viz Hesaplama</h2>
<button id="temaBtn" onclick="temaDegistir()">üåô Koyu Mod</button>

<table>
<thead>
<tr>
<th>T√ºr</th>
<th>Gram / Adet</th>
<th>Tutar (TL)</th>
</tr>
</thead>
<tbody id="tablo"></tbody>
</table>

<div class="butonlar">
<button onclick="hesapla()">HESAPLA</button>
<button onclick="temizle()">TEMƒ∞ZLE</button>
</div>

<div id="manuelDiv">
<label>22 Ayar Manuel Fiyat (TL): </label>
<input type="number" step="1" id="manuel22" placeholder="API fiyat yerine">
</div>

<div class="toplam" id="toplam">Toplam: ‚Äî</div>
<div id="apiUpdate">API Son G√ºncelleme: ‚Äî</div>

<script>
const API_KEY = "apikey 5xpyQEvnvvTLPUM69V7uui:11cUxwSdipU6iVr9Wk8mVy";

/* üîê ALTIN GRAMAJLARI */
const ALTIN_GRAM = {
    "24 Ayar Gram Altƒ±n": 1,
    "22 Ayar Gram Altƒ±n": 1,
    "√áeyrek Altƒ±n": 1.75,
    "Yarƒ±m Altƒ±n": 3.5,
    "Tam Altƒ±n": 7.2,
    "Cumhuriyet Altƒ±nƒ±": 7.2,
    "Re≈üat Altƒ±n": 7.2,
    "Ata Altƒ±n": 7.2
};

/* üîß 22 Ayar √áarpanƒ± (API fiyatƒ±nƒ± d√ºzeltmek i√ßin) */
const DUZELTME_ORANI = 0.04;

const varliklar = [
    { ad:"24 Ayar Gram Altƒ±n", api:"Gram Altƒ±n" },
    { ad:"22 Ayar Gram Altƒ±n", api:"Gram Altƒ±n", katsayi:0.916 },
    { ad:"√áeyrek Altƒ±n" },
    { ad:"Yarƒ±m Altƒ±n" },
    { ad:"Tam Altƒ±n" },
    { ad:"Cumhuriyet Altƒ±nƒ±" },
    { ad:"Re≈üat Altƒ±n" },
    { ad:"Ata Altƒ±n" },
    { ad:"USD", api:"USD" },
    { ad:"EUR", api:"EUR" },
    { ad:"Bank", manuel:true }
];

let fiyatlar = {};
let apiGuncelleme = '';

function ortalamaFiyat(buy, sell) {
    return (buy + sell)/2;
}

async function baslat() {
    const altinRes = await fetch("https://api.collectapi.com/economy/goldPrice",
        { headers:{ authorization:"apikey "+API_KEY } });
    const altinData = await altinRes.json();

    altinData.result.forEach(i=>{
        fiyatlar[i.name] = {
            buying: Number(i.buying),
            selling: Number(i.selling)
        };
    });

    apiGuncelleme = new Date().toLocaleString();
    document.getElementById("apiUpdate").innerText = "API Son G√ºncelleme: "+apiGuncelleme;

    const dovizRes = await fetch("https://api.collectapi.com/economy/allCurrency",
        { headers:{ authorization:"apikey "+API_KEY } });
    const dovizData = await dovizRes.json();

    dovizData.result.forEach(i=>{
        if(i.code === "USD" || i.code === "EUR"){
            fiyatlar[i.code] = {
                buying: Number(i.buying || i.rate),
                selling: Number(i.selling || i.rate)
            };
        }
    });

    tabloKur();
    yukle();
}

function tabloKur() {
    const t = document.getElementById("tablo");
    t.innerHTML = "";
    varliklar.forEach((v,i)=>{
        t.innerHTML += `<tr>
            <td>${v.ad}</td>
            <td><input type="number" step="0.01" id="m${i}"></td>
            <td id="s${i}">‚Äî</td>
        </tr>`;
    });
}

function hesapla() {
    let toplamTL = 0;
    let toplamGram = 0;

    /* üîë 22 Ayar Ortalamasƒ± (manuel varsa kullan, yoksa API + √ßarpan) */
    let fiyat22 = Number(document.getElementById("manuel22").value);
    if(!fiyat22 || fiyat22 <= 0){
        const g22 = fiyatlar["Gram Altƒ±n"];
        fiyat22 = ortalamaFiyat(g22.buying, g22.selling) * (1 + DUZELTME_ORANI) * 0.916;
    }

    varliklar.forEach((v,i)=>{
        const miktar = Number(document.getElementById("m"+i).value);
        if(!miktar) return;

        if(v.manuel){
            document.getElementById("s"+i).innerText = miktar.toFixed(2)+" TL";
            toplamTL += miktar;
            return;
        }

        /* D√∂viz */
        if(v.api === "USD" || v.api === "EUR"){
            const f = fiyatlar[v.api];
            const tl = miktar * f.selling;
            document.getElementById("s"+i).innerText = tl.toFixed(2)+" TL";
            toplamTL += tl;
            return;
        }

        /* Altƒ±n */
        const gram = (ALTIN_GRAM[v.ad] || 0) * miktar;
        toplamGram += gram;

        const tl = gram * fiyat22;
        document.getElementById("s"+i).innerText = tl.toFixed(2)+" TL";
        toplamTL += tl;
    });

    document.getElementById("toplam").innerText =
        `Toplam: ${toplamTL.toFixed(2)} TL | Gram Altƒ±n: ${toplamGram.toFixed(2)} gr`;
}

function yukle() {
    varliklar.forEach((v,i)=>{
        const val = localStorage.getItem("m"+i);
        if(val) document.getElementById("m"+i).value = val;
    });
    const manuel = localStorage.getItem("manuel22");
    if(manuel) document.getElementById("manuel22").value = manuel;
}

function temizle() {
    varliklar.forEach((v,i)=>{
        document.getElementById("m"+i).value = "";
        document.getElementById("s"+i).innerText = "‚Äî";
        localStorage.removeItem("m"+i);
    });
    document.getElementById("manuel22").value = "";
    localStorage.removeItem("manuel22");
    document.getElementById("toplam").innerText = "Toplam: ‚Äî";
}

function temaDegistir() {
    document.body.classList.toggle("dark");
    const koyuMu = document.body.classList.contains("dark");
    localStorage.setItem("tema", koyuMu ? "dark" : "light");
    document.getElementById("temaBtn").innerText = koyuMu ? "‚òÄÔ∏è A√ßƒ±k Mod" : "üåô Koyu Mod";
}

if(localStorage.getItem("tema")==="dark"){
    document.body.classList.add("dark");
    window.onload = () => temaBtn.innerText = "‚òÄÔ∏è A√ßƒ±k Mod";
}

baslat();
</script>

</body>
</html>
